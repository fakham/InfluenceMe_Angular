<div class="px-8">
    <h1 class="mb-4 text-xl font-bold text-gray-700">Author</h1>

        <div class="h-16 w-16 flex justify-center md:justify-start pb-4 mr-4">
            <img src="https://source.unsplash.com/collection/1346951/150x150?sig=1" class="rounded-full shadow h-16 w-16">
        </div>
        <div class="flex-1 flex flex-col justify-center md:justify-start">
            <p class="font-semibold text-2xl">David</p>

            <div class="flex items-center justify-center md:justify-start text-2xl no-underline text-blue-800 pt-4">
                <a class="" href="#">
                    <fa-icon [icon]="faFacebook"></fa-icon>
                </a>
                <a class="pl-4" href="#">
                    <fa-icon [icon]="faInstagram"></fa-icon>
                </a>
                <a class="pl-4" href="#">
                    <fa-icon [icon]="faTwitter"></fa-icon>
                </a>
                <a class="pl-4" href="#">
                    <fa-icon [icon]="faLinkedinIn"></fa-icon>
                </a>
            </div>
        </div>
