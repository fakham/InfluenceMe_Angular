<div class="px-8">
    <h1 class="mb-4 text-xl font-bold text-gray-700">Author</h1>
    <div class="flex flex-row bg-white max-w-sm px-6 py-4 mx-auto rounded-lg shadow-md">
        <div class="h-16 w-16 flex justify-center md:justify-start pb-4 mr-4">
            <img src="{{avatar}}" class="rounded-full shadow h-16 w-16">
        </div>
        <div class="flex-1 flex flex-col justify-center md:justify-start">
            <p class="font-semibold text-2xl">{{author}}</p>
            <p class="pt-2">{{biography}}</p>
            <div class="flex items-center justify-center md:justify-start text-2xl no-underline text-blue-800 pt-4">
                <a class="" href="https://facebook.com/{{facebook}}" target="_blank">
                    <fa-icon [icon]="faFacebook"></fa-icon>
                </a>
                <a class="pl-4" href="https://instagram.com/{{instagram}}" target="_blank">
                    <fa-icon [icon]="faInstagram"></fa-icon>
                </a>
                <a class="pl-4" href="https://twitter.com/{{twitter}}" target="_blank">
                    <fa-icon [icon]="faTwitter"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</div>
